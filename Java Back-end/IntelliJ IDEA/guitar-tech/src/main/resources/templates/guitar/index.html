<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Guitars</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div align="center">
                <h3 class="display-3 font-weight-bold">GUITARS</h3>
            </div>
            <table class="table table-striped table-bordered table-hover table-responsive text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Number of Frets</th>
                        <th>Number of Strings</th>
                        <th>Number of Pickups</th>
                        <th>Pickups Type</th>
                        <th>Price</th>
                        <th colspan="3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="guitarDto : ${guitarDtos}">
                        <td class="bg-warning font-weight-bold" th:text="${guitarDto.brandName}">Brand name</td>
                        <td class="font-weight-bold text-primary" th:text="${guitarDto.model}">Guitar model</td>
                        <td th:text="${guitarDto.numberOfFrets}">Number of frets</td>
                        <td th:text="${guitarDto.numberOfStrings}">Number of strings</td>
                        <td th:text="${guitarDto.numberOfPickups}">Number of pickups</td>
                        <td th:text="${guitarDto.pickupsType}">Pickups type</td>
                        <td class="text-warning font-weight-bold" th:text="${guitarDto.price}">Price</td>
                        <td><button class="btn btn-primary">View</button></td>
                        <td><button class="btn btn-success">Update</button></td>
                        <td><button class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-warning btn-lg btn-block">Add Guitar</button>
        </div><br>
    </body>
</html>
